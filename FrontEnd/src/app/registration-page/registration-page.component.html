<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form>
		<h1>SignUp with GoTravel Today...</h1>
		<label for="name">Name:</label>
		<input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="email" name="email" required>

		<label for="password">Password:</label>
		<input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" name="password" required>

		<button type="submit" (click)="register()">Register</button>
	</form>
</body>
</html>
